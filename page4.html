  <script>
    var photos = [];     // to store <img> elements as strings
    var fileNames = [];  // to store image base names
    var imageList = [];  // to store complete <li>...</li> items
    var image;
    var openList  = '<li id="photo">';  // opening <li>
    var closeList = '</li>';            // closing </li>

    for (var i = 0; i < 6; i++) {
      fileNames.push('winterland' + (i + 1));
      photos.push('<img src="images/' + fileNames[i] + '.jpg">');
      image = openList + photos[i] + closeList;
      imageList.push(image);
    }

    document.getElementById('album').innerHTML = imageList;
  </script>
