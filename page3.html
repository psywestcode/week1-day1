<!doctype html>

<body>
  <div id="container">
    <header>My website</header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="page3.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h1>Signup</h1>
      <p>Please complete the form below.</p>

      <form action="#" method="post">
        <fieldset>
          <legend>Sign Up</legend>

          <!-- Text fields -->
          <label for="name">Enter your full name</label>
          <input id="name" name="name" type="text" required>

          <label for="email">Enter your email</label>
          <input id="email" name="email" type="email" required>

          <label for="phone">Enter your phone</label>
          <input id="phone" name="phone" type="tel">

          <!-- Radio buttons -->
          <label>Select your gender</label>
          <input id="gender-male" type="radio" name="gender" value="male"> Male
          <input id="gender-female" type="radio" name="gender" value="female"> Female

          <!-- Select menu -->
          <label for="contact">How should we contact you?</label>
          <select id="contact" name="contact">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="sms">SMS</option>
          </select>

          <!-- Multiline text box + submit -->
          <label for="comments">Tell us the reason of your visit today:</label>
          <textarea id="comments" name="comments" rows="5" cols="40"></textarea>

          <input type="submit" value="Sign up">
        </fieldset>
      </form>
    </main>

    <footer>&copy; Copyright 2020</footer>
  </div>
</body>
</html>
