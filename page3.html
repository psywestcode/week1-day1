<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page 3 - Demo 2C</title>
</head>
<body>
  <div id="container">
    <header>My website</header>

    <nav>
      <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="page3.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h1>Signup</h1>
      <p>Please complete the form below.</p>

      <!-- Form added per slides: action/method, fieldset/legend, inputs, radios, select, textarea, submit -->
      <form action="#" method="post">
        <fieldset>
          <legend>Sign Up</legend>

          <!-- Text fields -->
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" required><br>

          <label for="email">Email:</label>
          <input id="email" name="email" type="email" required><br>

          <label for="phone">Phone:</label>
          <input id="phone" name="phone" type="tel"><br>

          <!-- Radio buttons -->
          <br>
          <span>Gender:</span>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <br><br>

          <!-- Select menu -->
          <label for="contact">Preferred Contact:</label>
          <select id="contact" name="contact">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="sms">SMS</option>
          </select>
          <br><br>

          <!-- Multiline text box + submit -->
          <label for="comments">Comments:</label><br>
          <textarea id="comments" name="comments" rows="5" cols="40"></textarea><br>

          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </main>

    <footer>&copy; Copyright 2020</footer>
  </div>
</body>
</html>
